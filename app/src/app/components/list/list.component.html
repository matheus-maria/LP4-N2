<mat-card>
    <mat-card-title>        
        <span>Listagem de Roupas no Estoque</span>
    </mat-card-title>
    
    <mat-card-content>
        <table mat-table [dataSource]="dataList">

            <!-- Code Column -->
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef> Código </th>
              <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>
          
            <!-- Fatures Column -->
            <ng-container matColumnDef="features">
              <th mat-header-cell *matHeaderCellDef> Caracteristicas </th>
              <td mat-cell *matCellDef="let element"> {{element.features}} </td>
            </ng-container>
          
            <!-- EntryAt Column -->
            <ng-container matColumnDef="entryAt">
              <th mat-header-cell *matHeaderCellDef> Data de Criação </th>
              <td mat-cell *matCellDef="let element"> {{element.entryAt | date}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Preço </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions" class="actions">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button color="primary" (click)="edit(element._id)">Editar</button>
                    <button mat-button color="warn" (click)="remove(element._id)">Remover</button>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
